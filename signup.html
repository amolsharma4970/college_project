  </head>
  <body>
    <nav class="navbar">                
      <div class="containera nav-container">
        <a href="index.html" class="logo">
          <img
            src="https://urise.up.gov.in/assets_front/images/polytechnic-logo.jpg"
            alt="UP Polytechnic Logo"
          />
          UP Polytechnic
        </a>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle">Papers ▾</a>
            <ul class="dropdown-menu">
              <li><a href="cse.html">CSE</a></li>
              <li><a href="civil.html">CIVIL</a></li>
              <li><a href="textile.html">TEXTILE</a></li>
            </ul>
          </li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="btn">Login</a></li>
          <li><a href="signup.html" class="btn">Sign Up</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
      </div>
    </nav>

    <div class="container">
      <!-- Left Illustration -->
      <div class="left-panel">
        <p class="p">Join Us Today!</p>
        <div class="illustration">
          <img src="/img/login.png" alt="" />
          <p class="copyright">© 2025 UP Polytechnic | Powered by BTEUP</p>
        </div>
      </div>

      <!-- Right Signup Form -->
      <div class="right-panel">
        <h2>Create Account</h2>
        <form id="signupForm">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

          <button type="submit">Sign Up</button>

          <p class="register">
            Already have an account? <a href="login.html">Login Now</a>
          </p>
          <p class="terms"><a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let fullname = document.getElementById("fullname").value.trim();
        let email = document.getElementById("email").value.trim();
        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("❌ Passwords do not match!");
          return;
        }

        if (password.length < 6) {
          alert("⚠️ Password must be at least 6 characters long!");
          return;
        }

        alert("✅ Signup Successful!\n\nWelcome, " + fullname + " (" + username + ")");
        // Yaha backend connect krna hoga future me (PHP/MySQL)
      });
    </script>
  </body>
</html>
