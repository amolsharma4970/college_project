    <div class="container">
      <!-- Left Illustration -->
      <div class="left-panel">
        <p class="p">welcome Back!</p>

        <div class="illustration">
          <img src="/img/login.png" alt="" />

          <p class="copyright">Â© 2025 UP Polytechnic | Powered by BTEUP</p>
        </div>
      </div>

      <!-- Right Login Form -->
      <div class="right-panel">
        <h2>Login</h2>
        <form action="#">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <a href="#" class="forgot">Forgot Password?</a>

          <button type="submit">Login</button>

          <p class="register">
            Donâ€™t have an account? <a href="signup.html">Register Now</a>
          </p>
          <p class="terms"><a href="#">Terms and Services</a></p>
        </form>

        <!-- Error Message -->
      </div>
    </div>
    <script>
      // Wait for the DOM to load
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        // Error message div banate hain
        let errorMsg = document.createElement("p");
        errorMsg.style.color = "black";
        errorMsg.style.fontWeight = "bold";
        errorMsg.style.marginTop = "10px";
        form.appendChild(errorMsg);

        form.addEventListener("submit", function (e) {
          e.preventDefault(); // prevent page reload

          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();

          // Username validation
          if (username.length < 5) {
            errorMsg.textContent =
              "âš  Username must be at least 5 characters long.";
            return;
          }

          // Password validation
          if (password.length < 8) {
            errorMsg.textContent =
              "âš  Password must be at least 8 characters long.";
            return;
          }

          // Agar dono sahi hain
          errorMsg.textContent = "";
          alert("ðŸŽ‰ Login Successful!");
        });
      });
    </script>
